<h1>Orders</h1>

<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <!-- Order Number Column -->
  <ng-container matColumnDef="orderNumber">
    <th mat-header-cell *matHeaderCellDef> Order Number </th>
    <td mat-cell *matCellDef="let order"> {{ order._id }} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let order"> {{ order.createdAt | date:'short' }} </td>
  </ng-container>

  <!-- Total Price Column -->
  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef> Total Price </th>
    <td mat-cell *matCellDef="let order"> {{ order.orderTotal | currency }} </td>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let order"> {{ order.status }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['orderNumber', 'date', 'totalPrice', 'state']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['orderNumber', 'date', 'totalPrice', 'state'];"></tr>
</table>

<mat-paginator [length]="orders.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
</mat-paginator>
