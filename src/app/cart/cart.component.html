<!-- cart.component.html -->
<div class="cart-container">
  <h1>Your Cart</h1>

  <div *ngIf="cartItems.length === 0">Your cart is empty.</div>

  <div *ngIf="cartItems.length > 0">
    <div class="table-container">
      <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let item">
            <img [src]="item.imagesPaths[0]" alt="{{ item.brand }} {{ item.name }}" class="product-image">
          </td>
        </ng-container>

        <!-- Product Name Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let item">{{ item.brand }} {{ item.name }} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let item"> {{ item.price | currency }} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let item">
            <input type="number" [(ngModel)]="item.quantity" min="1" (change)="updateCartTotal()" />
          </td>
        </ng-container>

        <!-- Remove Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button (click)="removeFromCart(item)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['image', 'productName', 'price', 'quantity', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['image', 'productName', 'price', 'quantity', 'actions'];"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>

    <div class="total-price">Total Price: {{ total | currency }}</div>

    <button mat-raised-button (click)="checkout()" class="checkout-button">CHECKOUT</button>
  </div>
</div>
