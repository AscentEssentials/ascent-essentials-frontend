<div class="product-details">
  <h2 class="product-name">{{ productBrand }} {{ productName }}</h2>

  <div class="image-container">
    <img class="product-image" [src]="currentImage" alt="Product Image">
    <div class="thumbnail-container">
      <img *ngFor="let image of productImages" class="thumbnail" [src]="image" alt="Product Thumbnail" (click)="changeImage(image)">
    </div>
  </div>

  <p class="product-description">{{ productDescription }}</p>

  <div class="product-info">
    <p class="price">Price: {{ productPrice | currency }}</p>
    <p class="availability" [ngClass]="{'not-available': !isAvailable}">{{ isAvailable ? 'Available' : 'Not Available' }}</p>

    <div class="quantity-container">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="selectedQuantity" min="1" max="10">
    </div>

    <button mat-button (click)="addToCart()" [disabled]="!isAvailable">Add to Cart</button>
  </div>
</div>
