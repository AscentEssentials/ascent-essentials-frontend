<div class="notifications-container">
  <mat-card *ngFor="let notification of notifications">
    <mat-card-header>
      <mat-card-title>New Notification</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ notification.message }}
      </p>
      <p>
        {{ notification.createdAt }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="deleteNotification(notification)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
