<h1 mat-dialog-title>{{ data.action === 'add' ? 'Add Category' : 'Edit Category' }}</h1>

<mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Category Name" [(ngModel)]="category" required>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" (click)="onSaveClick()">Save</button>
</mat-dialog-actions>
