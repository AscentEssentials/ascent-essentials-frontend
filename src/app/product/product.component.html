<div class="product-details">
  <h1 class="product-name">{{ product.brand }} {{ product.name }}</h1>

  <div class="image-container">
    <img class="product-image" [src]="currentImage" alt="Product Image">
    <div class="thumbnail-container">
      <img *ngFor="let image of product.images" class="thumbnail" [src]="image" alt="Product Thumbnail" (click)="changeImage(image)">
    </div>
  </div>

  <p class="product-description">{{ product.description }}</p>

  <div class="product-info">
    <p class="price">Price: {{ product.price | currency }}</p>
    <p class="availability" [ngClass]="{'not-available': false}">{{ 'Available' }}</p>

    <div class="quantity-container">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="product.quantity" min="1" max="10">
    </div>

    <button mat-button (click)="addToCart()" [disabled]="false">Add to Cart</button>
  </div>
</div>
