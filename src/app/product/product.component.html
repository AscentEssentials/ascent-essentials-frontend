<div class="product-details">
  <h2 class="product-name">{{ product.product.brand }} {{ product.product.name }}</h2>

  <div class="image-container">
    <img class="product-image" [src]="currentImage" alt="Product Image">
    <div class="thumbnail-container">
      <img *ngFor="let image of product.product.imagesPaths" class="thumbnail" [src]="image" alt="Product Thumbnail" (click)="changeImage(image)">
    </div>
  </div>

  <p class="product-description">{{ product.product.description }}</p>

  <div class="product-info">
    <p class="price">Price: {{ product.product.price | currency }}</p>
    <p class="availability" [ngClass]="{'not-available': !product.product.isAvailable}">{{ product.product.isAvailable ? 'Available' : 'Not Available' }}</p>

    <div class="quantity-container">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="product.quantity" min="1" max="10">
    </div>

    <button mat-button (click)="addToCart()" [disabled]="!product.product.isAvailable">Add to Cart</button>
  </div>
</div>
